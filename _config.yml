name: University at Buffalo Data Science Research Group
baseurl: /ubds
exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# Sections on the "people" page.
roles:
    - {key: faculty, name: Faculty}
#    - {key: staff, name: Staff}
#    - {key: postdoc, name: Researchers}
    - {key: grad, name: PhD Students}
    - {key: gradms, name: MS Students}
    - {key: alum, name: Alumni}

# Number of news stories on the front page.
front_page_news: 16 

# Base pathname for links.
base: '/ubds'

# Navigation bar links.
navigation:
    - title: Home
      link: /index.html
      tag: /
    - title: People
      link: /people.html
      tag: /people.html
    - title: Research
      link: /research.html
      tag: /research.html
    - title: Publications
      link: /publications.html
      tag: /publications.html
    - title: Code
      link: /code.html
      tag: /code.html
